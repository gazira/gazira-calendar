<!DOCTYPE html>
<html>
<head>
    <title>calendar</title>
    <meta charset="utf-8"/>
    <link href="./style.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="./year.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="./month.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="./date.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="./time.css" type="text/css" rel="stylesheet" media="all"/>
    <link href="./calendar.css" type="text/css" rel="stylesheet" media="all"/>
</head>
<body>
<div class="sample">
    <p>1. 简单日历</p>
    <input id="cal1" type="text" class="cal-input"/>
</div>


<div class="sample">
    <p>2. 禁用日期，这里禁用你年份&lt;2011或者&gt;2019，以及所有周日</p>
    <input id="cal2" type="text" class="cal-input"/>
</div>


<div class="sample">
    <p>3. 不是input触发的</p>
    <a href="#" id="cal3">弄处一个日历</a>
    <em id="output3">日期显示在这里</em>
</div>

<div class="sample">
    <p>4. 直接显示</p>
    <div id="show4"></div>
</div>

<div class="sample">
    <p>5. 初始化日期为2012-12-25</p>
    <input id="cal5" type="text" class="cal-input"/>
</div>

<div class="sample">
    <p>6. 格式化输出 yyyy年MM月dd那个日</p>
    <input id="cal6" type="text" class="cal-input"/>
</div>

<div class="sample">
    <p>7. 时间选择</p>
    <input id="cal7" type="text" class="cal-input"/>
</div>

<div class="sample">
    <p>8. 事件</p>
    <input id="cal8" type="text" class="cal-input"/>
    <em id="output8">...</em>
</div>

<div class="sample">
    <p>9. 双日历</p>
    <input id="cal9_1" type="text" class="cal-input"/>
    <input id="cal9_2" type="text" class="cal-input"/>
</div>

<div class="sample">
    <p>10. 自定义一些词用来做国际化</p>
    <input id="cal10" type="text" class="cal-input"/>
</div>

<div class="sample">
    <p>11. 只有年选择</p>
    <input id="cal11" type="text" class="cal-input"/>
</div>

<div class="sample">
    <p>12. 只有月选择</p>
    <input id="cal12" type="text" class="cal-input"/>
</div>


<div class="sample">
    <p>13. 月份双日历</p>
    <input id="cal13_1" type="text" class="cal-input"/>
    <input id="cal13_2" type="text" class="cal-input"/>
</div>

<div class="sample">
    <p>14. 另一种双日历，日期选择</p>
    <input id="cal14" type="text" class="cal-input"/>
</div>
<div class="sample">
    <p>15. 另一种双日历，月份选择</p>
    <input id="cal15" type="text" class="cal-input"/>
</div>
<div class="sample">
    <p>16. 另一种双日历，年份选择</p>
    <input id="cal16" type="text" class="cal-input"/>
</div>
<div class="sample">
    <p>17. 双日历直接显示</p>
    <span id="output18"></span>
    <div id="show18"></div>
</div>

<script src="../build/samples/app.js"></script>
</body>
</html>
